<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter Your Details</h1>
    <form action="">
      <label for="firstname">First name :</label>
      <input id="firstname" type="text" />
      <br />
      <br />
      <label for="secondname">Second name: </label
      ><input id="secondname" type="text" />
      <br />
      <br />
      <label for="age">Age: </label>
      <input id="age" type="number" />
      <br />
      <br />
      <label for="dob">DOB: </label>
      <input id="dob" type="date" />
      <br />
      <br />
      <label for="email">Email: </label>
      <input id="email" type="email" />
      <br />
      <br />
      <label for="password">Password </label
      ><input id="password" type="password" />
      <p>Gender</p>
      <input id="male" name="Gender" type="radio" value="Male" />
      <label for="male">Male</label>
      <input id="female" name="Gender" type="radio" value="Female" />
      <label for="female">Female</label>
      <input id="others" name="Gender" type="radio" value="Others" />
      <label for="others">others</label>
      <br />
      <br />
      <label for="color">Your fav color:</label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <label for="branches">Enter your branch: </label>
      <select name="branch" id="branches">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EE">EE</option>
        <option value="CV">CV</option>
      </select>
      <br /><br />
      <table>
        <tr>
          <td><label for="yourself">Tell us about yourself:</label></td>
          <td>
            <textarea
              name="yourself"
              id="yourself"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
      </table>
      <br /><br />
      <input type="reset" name="reset" id="reset" />
      <input type="submit" name="submit" id="" />
    </form>
  </body>
</html>
